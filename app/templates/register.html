{% extends "base.html" %}
{% block title %} Register {% endblock %}

{% block css %}
<style>
    .mb-3{
      width:300px;
    }
    .form-text{
      color:#36454F;
    }
    .container{
      text-align:center
    }
    .btn{
  		height:75px;
  		width:150px;
  		background:#1B1A19;
  		margin:3px;
  		border:2px solid black;
  		border-radius: 4px;
  		color:white;
  		font-size:25px;
  		outline:0px;
  	}
    .btn:hover{
  		background-color:white;
  		color:black;
  		transition: 0.3s;
  		border:2px solid black;
  		box-shadow:none;
  	}
</style>
{% endblock %}

{% block body %}
    <h1>Register</h1>
    <form action="/register", method="POST">
      <div class="container">
        <div class="row justify-content-center">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <!-- label for Username -->
            <input class="credential-input form-control" type="text" name="username" aria-describedby="usernameHelp">
            <!-- box to input Username -->
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input class="credential-input form-control" type="password" name="password">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="mb-3">
            <label for="password" class="form-label">Re-enter Password</label>
            <input class="credential-input form-control" type="password" name="reenterpasswd">
          </div>
        </div>
        <!-- Register button -->
      <input id="credential-submit" type="submit" class="btn" value="Register">
      <p style="color: red">{{error}}</p>
      </div>
    </form>
{% endblock %}
