{% extends "base.html" %}
{% block title %} Login {% endblock %}

{% block css %}
<style>
    .mb-3{
      width:300px;
    }
    .container{
      text-align:center
    }
    a:hover, a:active {
      color: #56d23f;
    }
    a{
      text-decoration:none;
      color:#7f1313;
    }
    .btn{
  		height:75px;
  		width:150px;
  		background:#1B1A19;
  		margin:3px;
  		border:2px solid black;
  		border-radius: 4px;
  		color:white;
  		font-size:25px;
  		outline:0px;
  	}
    .btn:hover{
  		background-color:white;
  		color:black;
  		transition: 0.3s;
  		border:2px solid black;
  		box-shadow:none;
  	}
</style>
{% endblock %}

{% block body %}
    <h1>Login</h1>
    <form action="/auth", method="POST">
      <div class="container">
        <div class="row justify-content-center">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input class="credential-input form-control" type="text" name="username">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input class="credential-input form-control" type="password" name="password">
          </div>
        </div>
        <input id="credential-submit" type="submit" class="btn" value="Login">
        <br>
        <p style="color: red">{{ error }}</p>
        <p> Don't have an account, yet? Please, <a href= "register"> register </a>! </p>
      </div>
    </form>

{% endblock %}
